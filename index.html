<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
</head>
<body>
    
    <div class="calculator">
        <div class="calc">
            <div class="result">
                <p id="input"></p>
                <!-- <div id="history"></div> -->
                <div id="display">
                    <span id="history">
                        23+3=26 
                        <button class="remove" value="0">
                            <img src="delete.png" title="Delete icon">
                        </button>
                    </span>
                    <div class="navigate">
                        <button id="next" class="freeze"><i class="las la-angle-double-left"></i></button>
                        <span id="position">1/2</span>
                        <button id="prev" class="freeze"><i class="las la-angle-double-right"></i></button>
                    </div>
                </div>
                <p id="output"></p>
            </div>
            <div class="line">
                <button title="Switch on the calculator" id="calcswitch" value="0">On</button>
                <button title="Clear calculator screen" id="clear">C</button>
                <button title="Delete last entered value" id="delete">Del</button>
                <button title="Restore deleted value" id="undo">Un</button>
                <button title="Clear all operations/history" id="historyBtn">CH</button>
            </div>
            <div class="line">
                <button title="Click to enter value" value="8">8</button>
                <button title="Click to enter value" value="9">9</button>
                <button title="Click to enter value" class="op" value="÷">÷</button>
                <button title="Click to enter value" class="op" value="×">×</button>
            </div>
            <div class="line">
                <button title="Click to enter value" value="5">5</button>
                <button title="Click to enter value" value="6">6</button>
                <button title="Click to enter value" value="7">7</button>
                <button title="Click to enter value" class="op" value="-">−</button>
            </div>
            <div class="line">
                <button title="Click to enter value" value="2">2</button>
                <button title="Click to enter value" value="3">3</button>
                <button title="Click to enter value" value="4">4</button>
                <button title="Click to enter value" class="op" value="+">+</button>
            </div>
            <div class="line">
                <button title="Click to enter value" value="0">0</button>
                <button title="Click to enter value" value="1">1</button>
                <button title="Click to enter value" class="decimal" value=".">.</button>
                <button title="Calculate" class="op equal" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="functions.js"></script> -->
</body>
</html>
